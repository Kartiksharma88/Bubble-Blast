<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Blast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <button id="restartButton" style="display: none;"> Play Again</button>
        <div id="gname">
            <h1>~Bubble Blast~</h1>
        </div>
        <div id="panel">
            <div id="ptop">
                <div class="element">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                    <div class="element">
                        
                    </div>
                </div>
                <div class="element">
                    <h2>Timer (s)</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>  
    <div id="instruction">
        <p>Correct = +10<br>Wrong = -5</p>
    </div>  
    <audio id="timerEndSound">
        <source src="timer_end_sound.mp3" type="audio/mpeg">
      </audio>
    <audio id="scoreIncreaseSound">
        <source src="score_increase_sound.mp3" type="audio/mpeg">
      </audio>
    <audio id="scoreDecreaseSound">
        <source src="score_decrease_sound.mp3" type="audio/mpeg">
      </audio>
      
    <!-- <div id="author">Made by Kartik Sharma</div> -->
    <script src="script.js"></script>
</body>
</html>
